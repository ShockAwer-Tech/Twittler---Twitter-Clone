<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <h2 id="show_tweets"> Display Tweets (X); </h2>
    <script>
      var total_tweets = 0; 
      $(document).ready(function(){
        //var $body = $('body');
        //$body.html('');
        var counter =0; //Number of tweets in que
        var display =0; //Difference between displayed tweets and total tweets in the array
        var total_tweets = 0; //Totals tweets displaying
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($('body'));
          total_tweets++; 
          index -= 1;
        }

        function watchArray(){
          counter = streams.home.length;
          display = counter - total_tweets; 
          console.log(display);
          setTimeout(watchArray, 3000);
        }
        watchArray(); //Checks the tweets in the que. 
      }); // End Document Ready

    </script>
  </body>
</html>
